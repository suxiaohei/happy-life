buildscript {

    ext {
        springBootVersion ="1.5.2.RELEASE"
        springTestVersion = "4.2.2.RELEASE"
        junitVersion = "4.12"
    }

    repositories {
        maven {
            url "https://repo.spring.io/plugins-snapshot"
        }

        mavenLocal()

        mavenCentral()
    }

    dependencies {
        classpath "io.spring.gradle:dependency-management-plugin:1.0.5.BUILD-SNAPSHOT"
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
    }

}

allprojects {
    version = "latest"
    buildDir = "target"

    apply plugin: "idea"

    apply plugin: 'checkstyle'

    checkstyle{
        configFile = new File(rootDir, "config/checkstyle/google_checks.xml")
        /*configProperties = [importControlFile: "$rootDir/checkstyle/import-control.xml"]*/
        // version 7.6.1 requires Java 8
        /*toolVersion = '7.6.1'*/
    }
}

subprojects {

    apply plugin: "java"
    apply plugin: "application"

    apply plugin: "io.spring.dependency-management"
    apply plugin: "org.springframework.boot"

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenLocal()

        mavenCentral()
    }

    dependencies {
        compile "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"
        compile "org.springframework.boot:spring-boot-devtools:${springBootVersion}"

        testCompile "org.springframework.boot:spring-boot-starter-test:${springBootVersion}"
        testCompile "org.springframework.security:spring-security-test:${springTestVersion}"
        testCompile "junit:junit:${junitVersion}"
    }
}