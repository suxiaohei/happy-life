<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello WebSocket</title>
    <link href="/css/websocket/bootstrap/bootstrap.min.css"  th:href="@{/css/websocket/bootstrap/bootstrap.min.css}"   rel="stylesheet" />
    <link href="/css/websocket/main.css"  th:href="@{/css/websocket/main.css}" rel="stylesheet" />

    <script src="/js/websocket/jquery/jquery.min.js" th:src="@{/js/websocket/jquery/jquery.min.js}"></script>
    <script src="/js/websocket/sockjs-client/sockjs.min.js" th:src="@{/js/websocket/sockjs-client/sockjs.min.js}"></script>
    <script src="/js/websocket/stomp-websocket/stomp.min.js" th:src="@{/js/websocket/stomp-websocket/stomp.min.js}"></script>
    <script src="/js/websocket/app.js" th:src="@{/js/websocket/app.js}"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here..." />
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
