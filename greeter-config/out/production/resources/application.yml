server:
  port: 8888
spring:
  application:
    name: greeter-config
  cloud:
    config:
      #enabled: true
      #label: master
      server:
        #default-application-name: greeter-config
        git:
          uri: https://github.com/suxiaohei/config-repo
          search-paths: greeter-cloud-*
eureka:
  instance:
      hostname: localhost
      port: 8081
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/